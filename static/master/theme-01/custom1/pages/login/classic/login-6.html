<div class="login login-6 login-signin-on login-signin-on d-flex flex-row-fluid" id="kt_login">
	<div class="d-flex flex-column flex-lg-row flex-row-fluid text-center" style="background-image: url(assets/media/bg/bg-3.jpg);">
		<!--begin:Aside-->
		<div class="d-flex w-100 flex-center p-15">
			<div class="login-wrapper">
				<!--begin:Aside Content-->
				<div class="text-dark-75">
					<a href="#">
						<img src="assets/media/logos/logo-letter-13.png" class="max-h-75px" alt=""/>
					</a>
					<h3 class="mb-8 mt-22 font-weight-bold">به انجمن بزرگ ما بپیوندید</h3>
					<p class="mb-15 text-muted font-weight-bold">
						قالب مدیریت پیشرفته چارچوب برنامه های وب نسل بعدی
					</p>
					<button type="button" id="kt_login_signup" class="btn btn-outline-primary btn-pill py-4 px-9 font-weight-bold">ساخت اکانت</button>
				</div>
				<!--end:Aside Content-->
			</div>
		</div>
		<!--end:Aside-->

		<!--begin:Divider-->
		<div class="login-divider">
			<div></div>
		</div>
		<!--end:Divider-->

		<!--begin:Content-->
		<div class="d-flex w-100 flex-center p-15 position-relative overflow-hidden">
			<div class="login-wrapper">
				<!--begin:ورود Form-->
				<div class="login-signin">
					<div class="text-center mb-10 mb-lg-20">
						<h2 class="font-weight-bold">ورود</h2>
						<p class="text-muted font-weight-bold">نام کاربری و رمز عبور خود را وارد کنید</p>
					</div>
					<form class="form text-left" id="kt_login_signin_form">
						<div class="form-group py-2 m-0">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="text" placeholder="نام کاربری" name="username" autocomplete="off" />
						</div>
						<div class="form-group py-2 border-top m-0">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="کلمه عبور" placeholder="کلمه عبور" name="password" />
						</div>
						<div class="form-group d-flex flex-wrap justify-content-between align-items-center mt-5">
							<div class="checkbox-inline">
								<label class="checkbox m-0 text-muted font-weight-bold">
									<input type="checkbox" name="remember" />
									<span></span>
									مرا به خاطر بسپار
								</label>
							</div>
							<a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary font-weight-bold">کلمه عبور را فراموش کرده اید؟</a>
						</div>
						<div class="text-center mt-15">
							<button id="kt_login_signin_submit" class="btn btn-primary btn-pill shadow-sm py-4 px-9 font-weight-bold">ورود</button>
						</div>
					</form>
				</div>
				<!--end:ورود Form-->

				<!--begin:ثبت نام Form-->
				<div class="login-signup">
					<div class="text-center mb-10 mb-lg-20">
						<h3 class="">ثبت نام</h3>
						<p class="text-muted font-weight-bold">برای ایجاد حساب کاربری ، جزئیات خود را وارد کنید</p>
					</div>

					<form class="form text-left" id="kt_login_signup_form">
						<div class="form-group py-2 m-0">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="text" placeholder="نام و ناو خانوادگی" name="fullname" />
						</div>
						<div class="form-group py-2 m-0 border-top">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="text" placeholder="پست الکترونیک" name="email" autocomplete="off" />
						</div>
						<div class="form-group py-2 m-0 border-top">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="password" placeholder="کلمه عبور" name="password" />
						</div>
						<div class="form-group py-2 m-0 border-top">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="password" placeholder="تکرار کلمه عبور" name="cpassword" />
						</div>
						<div class="form-group mt-5">
							<div class="checkbox-inline">
								<label class="checkbox checkbox-outline font-weight-bold">
									<input type="checkbox" name="agree" />
									<span></span>
									می پذیرم <a href="#" class="ml-1">قوانین و مقررات</a>.
								</label>
							</div>
						</div>
						<div class="form-group d-flex flex-wrap flex-center">
							<button id="kt_login_signup_submit" class="btn btn-primary btn-pill font-weight-bold px-9 py-4 my-3 mx-2">ارسال</button>
							<button id="kt_login_signup_cancel" class="btn btn-outline-primary btn-pill font-weight-bold px-9 py-4 my-3 mx-2">لغو</button>
						</div>
					</form>
				</div>
				<!--end:ثبت نام Form-->

				<!--begin:Forgot کلمه عبور Form-->
				<div class="login-forgot">
					<div class="text-center mb-10 mb-lg-20">
						<h3 class="">کلمه عبور خود را فراموش کرده اید؟</h3>
						<p class="text-muted font-weight-bold">ایمیل تان را وارد کنید تا پسوردتان ریست شود</p>
					</div>

					<form class="form text-left" id="kt_login_forgot_form">
						<div class="form-group py-2 m-0 border-bottom">
							<input class="form-control h-auto border-0 px-0 placeholder-dark-75" type="text" placeholder="پست الکترونیک" name="email" autocomplete="off" />
						</div>
						<div class="form-group d-flex flex-wrap flex-center mt-10">
							<button id="kt_login_forgot_submit" class="btn btn-primary btn-pill font-weight-bold px-9 py-4 my-3 mx-2">ارسال</button>
							<button id="kt_login_forgot_cancel" class="btn btn-outline-primary btn-pill font-weight-bold px-9 py-4 my-3 mx-2">لغو</button>
						</div>
					</form>
				</div>
				<!--end:Forgot کلمه عبور Form-->
			</div>
		</div>
		<!--end:Content-->
	</div>
</div>
